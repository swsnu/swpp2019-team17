# project_root/.travis.yml
matrix: 
  include: 
  - language: node_js
    node_js: 
    - '10'
    dist: trusty
    addons: 
      sonarcloud: 
        organization: "swsnu"
        token: 
          secure: "" 
    before_install:
    - cd frontend
    install: # Script to install required packages
    - npm install
    - npm install coveralls
    script: # Script to test your build
    - ./node_modules/.bin/eslint -c ./.eslintrc.js src
    - npm test -- --coverage --watchAll=false
    - sonar-scanner
    after_success: 
    - cat ./coverage/lcov/info | ./node_modules/coveralls/bin/coveralls.js
    
  - language: python
    python: 
    - "3.7"
    - "3.8"
    dist: trusty
    before_install: 
    - cd backend
    install: 
    - pip install -r requirement_tutoring.txt
    - pip install coveralls
    migrate:
    - python manage.py makemigrations
    - python manage.py migrate
    script: 
    - pylint manage.py --exit-zero
    - coverage run --branch --source='./tutoring' manage.py test
    - coverage report -m
    after_success: 
    - coveralls
